
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cajita">
    <ion-card>

      <ion-card-header>
        <ion-card-subtitle>Bienvenido/a estudiante!</ion-card-subtitle>
        <ion-card-title>Inicia sesión para poder acceder a registrar tus asistencias a clases desde tu celular!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre" labelPlacement="floating" type="text" [(ngModel)]="nom"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-button fill="solid" shape="round" color="primary" [routerLink]="['/register']">
        Registrate!
      </ion-button>

      <ion-button (click)="alertaLogin()">
        <ion-icon slot="start" name="add"></ion-icon>
        Iniciar sesión
      </ion-button>

    </ion-card>
  </div>

</ion-content>
