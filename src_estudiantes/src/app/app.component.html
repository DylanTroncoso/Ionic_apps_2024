<ion-app>
  <ion-menu contentId="main" menuId="first" side="end" type="reveal">
    <ion-header>
      <ion-toolbar color="dark-red">
        <ion-icon slot="start" name="list-outline" color="dark" size="large" class="ion-margin"></ion-icon>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle *ngFor="let m of opciones">
          <ion-item [routerLink]="m.redirecTo" detail="true">
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
